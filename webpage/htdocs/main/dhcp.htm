  <body bgcolor="#ffffff" onload="Ready()">
    <table class="table_body">
      <tr align="center">
        <td> 
        
          <!-- Header -->
          <div class="header">
            <h1><%sys_longname%></h1>
            <div id="logout" style="display:none">
              <div class="div"></div>
              <div class="loglink"><a href="../logout.htm">Logout in <span id="lc"></span> s</a></div>
            </div>
            <div class="logo"></div>
          </div>
      
          <!-- Navigation #1 -->
          <table class="table_navi1">
            <tr>
              <td>&nbsp;</td>
              <td class="main">
                <ul>
                  <li class="nb"><a href="../home/index.htm">Home</a></li>
                  <li class="nm"><a href="../dhcp/index.htm">DHCP Server</a></li>
                  <li class="nm"><a href="../sntp/index.htm">SNTP Server</a></li>
                  <li class="ne"><a class="active" href="index.htm">Maintenance</a></li>
                </ul>
              </td>
              <td>&nbsp;</td>
            </tr>
          </table> 

          <!-- Navigation #2, #3 -->
          <div class="navi2">
            <ul>
              <li class="nb"><a href="index.htm">Overview</a></li>
              <li class="nm"><a href="upweb.htm">Update</a></li>
              <li class="nm"><a href="stattask.htm">Statistic</a></li>
              <li class="nm"><a href="time.htm">Time</a></li>
              <li class="nm"><a href="net.htm">Network</a></li>
              <li class="nm"><a class="active" href="#">DHCP Server</a></li>
              <li class="ne"><a href="secusers.htm">Security</a></li>
            </ul>
            <p><%sys_shortname%></p>
          </div> 
          <div class="navi3"></div>

          <!-- table_row -->
          <table class="table_row">
            <tr align="center">
              <td>
              
                <table class="table_variable">
                  <thead>
                    <tr>
                      <td>&nbsp;</td>
                      <td>DHCP Server</td>
                      <td>&nbsp;</td>
                    </tr>                            
                  </thead>
                  
                  <tbody>
                    <tr>
                      <td>&nbsp;</td>
                      <td>
                      
                        <div class="content">
                          <form name="formular" method="post" action="/cgi-bin/dhcps_set.cgi">
                            <fieldset>
                              <legend>Settings</legend>

                              <label class="normal">DHCP Server</label>
                              <input type="checkbox" name="dhcps_ena" id="id_dhcps_ena" checked />
                              <label for="id_dhcps_ena">Enable</label>
                              <br/>

                              <label class="normal">IP pool start address</label>
                              <input class="ipsmall" type="text" id="ip_start" name="ip_start" value="<%sys_dhcps_ip_start%>" maxlength="15" title="Valid IP address" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <br/>
                              
                              <label class="normal">Size of pool</label>
                              <input class="small" type="text" id="ip_size" name="ip_size" value="<%sys_dhcps_ip_size%>"  maxlength="3" pattern="[0-9]+" />
                              <br/>
                              
                              <label class="normal">Address Lease Time</label>
                              <input class="small" type="text" id="ip_lease" name="ip_lease" value="<%sys_dhcps_ip_lease%>" maxlength="4" title="Lease Time in minutes" pattern="[0-9]+" />
                              <label for="ip_lease">(1 to 2880 minutes)</label>
                              <br/>
                              
                              
                              <legend>Options</legend>
                              
                              <label class="normal">Default Gateway</label>
                              <input class="ipsmall" type="text" id="ip_gate" name="ip_gate" value="<%sys_dhcps_ip_gate%>" maxlength="15" title="Valid IP address" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <label for="ip_gate">(optional)</label>
                              <br/>                              
                              
                              <label class="normal">DNS Server</label>
                              <input class="ipsmall" type="text" id="ip_dns" name="ip_dns" value="<%sys_dhcps_ip_dns%>" maxlength="15" title="Valid IP address" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <label for="ip_dns">(optional)</label>
                              <br/>
                              
                              <label class="normal">Secondary DNS Server</label>
                              <input class="ipsmall" type="text" id="ip_dns2" name="ip_dns2" value="<%sys_dhcps_ip_dns2%>" maxlength="15" title="Valid IP address" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <label for="ip_dns2">(optional)</label>
                              <br/>
                              
                              <label class="normal">NTP Server</label>
                              <input class="ipsmall" type="text" id="ip_ntp" name="ip_ntp" value="<%sys_dhcps_ip_ntp%>" maxlength="15" title="Valid IP address" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <label for="ip_ntp">(optional)</label>
                              <br/>

                              <label class="normal">Syslog Server</label>
                              <input class="ipsmall" type="text" id="ip_sysl" name="ip_sysl" value="<%sys_dhcps_ip_sysl%>" maxlength="15" title="Valid IP address" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <label for="ip_sysl">(optional)</label>
                              <br/>
                              
                              <input type="hidden" name="redir" value="/main/dhcpboot.htm"/>
                              <label class="normal">&nbsp;</label>
                              <button id="reboot" class="save" type="submit" name="btnapp" value="Submit">
                                Reboot
                              </button>
                              <button id="cancel" class="cancel" type="reset">
                                Cancel
                              </button>
                            </fieldset>
                          </form>
                          <br/>
                                                    
                        </div>
                        
                      </td>
                      <td>&nbsp;</td>
                    </tr>
                  </tbody>
                  
                  <tfoot>
                    <tr>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                    </tr>                            
                  </tfoot>                            
                </table>
              </td>
            </tr>
          </table>
          <!-- table_row --> 

        </td>
      </tr>
    </table> <!-- table_body -->
  </body>
</html>
