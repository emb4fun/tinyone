  <body bgcolor="#ffffff" onload="Ready()">
    <table class="table_body">
      <tr align="center">
        <td> 
        
          <!-- Header -->
          <div class="header">
            <h1><%sys_longname%></h1>
            <div id="logout" style="display:none">
              <div class="div"></div>
              <div class="loglink"><a href="../logout.htm">Logout in <span id="lc"></span> s</a></div>
            </div>
            <div class="logo"></div>
          </div>
      
          <!-- Navigation #1 -->
          <table class="table_navi1">
            <tr>
              <td>&nbsp;</td>
              <td class="main">
                <ul>
                  <li class="nb"><a href="../home/index.htm">Home</a></li>
                  <li class="nm"><a href="../dhcp/index.htm">DHCP Server</a></li>
                  <li class="nm"><a href="../sntp/index.htm">SNTP Server</a></li>
                  <li class="ne"><a class="active" href="index.htm">Maintenance</a></li>
                </ul>
              </td>
              <td>&nbsp;</td>
            </tr>
          </table> 

          <!-- Navigation #2, #3 -->
          <div class="navi2">
            <ul>
              <li class="nb"><a href="index.htm">Overview</a></li>
              <li class="nm"><a href="upweb.htm">Update</a></li>
              <li class="nm"><a href="stattask.htm">Statistic</a></li>
              <li class="nm"><a href="time.htm">Time</a></li>
              <li class="nm"><a class="active" href="#">Network</a></li>
              <li class="nm"><a href="dhcp.htm">DHCP Server</a></li>
              <li class="ne"><a href="secusers.htm">Security</a></li>
            </ul>
            <p><%sys_shortname%></p>
          </div> 
          <div class="navi3"></div>

          <!-- table_row -->
          <table class="table_row">
            <tr align="center">
              <td>
              
                <table class="table_variable">
                  <thead>
                    <tr>
                      <td>&nbsp;</td>
                      <td>Network</td>
                      <td>&nbsp;</td>
                    </tr>                            
                  </thead>
                  
                  <tbody>
                    <tr>
                      <td>&nbsp;</td>
                      <td>
                      
                        <div class="content">
                          <form method="post" action="/cgi-bin/net_set.cgi" accept-charset="utf-8">
                            <fieldset>
                              <legend>Network setup</legend>
                              <label class="normal">&nbsp;</label>
                              
                              <input id="ip_auto" onchange="onchange_ip();" type="radio" name="ip" value="auto" />
                              <label for="ip_auto">Obtain IP address automatically</label>
                              <br/>
                              <label class="normal">&nbsp;</label>
                              <input id="ip_manual" onchange="onchange_ip();" type="radio" name="ip" value="manual" checked />
                              <label for="ip_manual">Set IP address manually</label>
                              <br/>
                              
                              <label class="normal">MAC</label>
                              <p><%sys_ip_mac%></p>
                              <br/>
                              <label class="normal">Local IP address</label>
                              <input type="text" id="ip_addr" name="ip_addr" value="<%sys_ip_addr%>"  title="Valid IP address" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <br/>
                              <label class="normal">Network mask</label>
                              <input type="text" id="ip_mask" name="ip_mask" value="<%sys_ip_mask%>"  title="Valid IP mask" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <br/>
                              <label class="normal">Gateway IP address</label>
                              <input type="text" id="ip_gate" name="ip_gate" value="<%sys_ip_gate%>"  title="Valid IP address or leave empty" pattern="(((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$)?" />
                              <br/>
                              <label class="normal">Preferred DNS server</label>
                              <input type="text" id="ip_dns" name="ip_dns" value="<%sys_ip_dns%>" title="Valid IP address or leave empty" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <br/>
                              <label class="normal">Alternate DNS server</label>
                              <input type="text" id="ip_dns_sec" name="ip_dns_sec" value="<%sys_ip_dns_sec%>" title="Valid IP address or leave empty" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" />
                              <br/>
                              <label class="normal">&nbsp;</label>
                              <br/>
                              <label class="normal">Syslog server</label>
                              <input type="text" id="ip_syslog" name="ip_syslog" value="<%sys_ip_syslog%>" maxlength="31" title="Valid IP address or leave empty" pattern="(((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$)?" />
                              <br/>
                              <label class="normal">&nbsp;</label>
                              <br/>
                              
                              <label class="normal">Enable TNE Setup</label>
                              <input type="checkbox" onchange="f_disc_ena();" name="disc_ena" id="id_disc_ena" checked />
                              <label for="id_disc_ena">Enable</label>
                              <br/>
                              
                              <input type="hidden" name="redir" value="/main/netboot.htm"/>
                              <label class="normal">&nbsp;</label>
                              <button class="save" type="submit" name="btnapp" value="Submit">
                                Reboot
                              </button>
                              <button class="cancel" type="reset">
                                Cancel
                              </button>
                            </fieldset>
                          </form>
                          <br/>
                                                    
                        </div>
                        
                      </td>
                      <td>&nbsp;</td>
                    </tr>
                  </tbody>
                  
                  <tfoot>
                    <tr>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                    </tr>                            
                  </tfoot>                            
                </table>
              </td>
            </tr>
          </table>
          <!-- table_row --> 

        </td>
      </tr>
    </table> <!-- table_body -->
  </body>
</html>
